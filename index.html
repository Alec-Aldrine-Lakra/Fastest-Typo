<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Fastest Typo</title>
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet'>
</head>
<body onload="start()">
	<nav class="navbar navbar-dark bg-dark navbar-expand-lg">
	  <div class="container">
	      <a class="navbar-brand center-align" href=""><h3>CLICK BAIT</h3></a>
	  </div>
	</nav>
	<br><br>
	<div class="container">
		<div class="card" id="body">
		  <div class="card-body">
		    <h2 id="word" class="text-uppercase text-center">---RANDOM WORD--- </h2>
		    <hr>
		    <h5 id="timer" class="text-center">Time Left : 3s</h5>
		  </div>
		</div>
	</div>
	<br><br>
	<div class="container">
		<div class="row">
			<div class="col-lg-11 col-sm-12 col-md-11">
				<div class="input-group input-group-lg">
				  <input type="text" class="form-control" placeholder="Enter the word" aria-describedby="inputGroup-sizing-sm" autofocus="on">
				</div>
			</div>
			<div class="col-lg-1 col-md-1 col-sm-12">
				<button type="button" class="btn btn-outline-primary btn-lg">Reset</button>
			</div>
		</div>
	</div>
	<br><br>
	<div class="container">
		<div id="message" class="alert" role="alert">
			<h4 class="alert-heading"></h4>
		</div>
	</div>
	

	<!--Bootstrap JS -->
    <script  src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script  src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script  src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="js/logic.js"></script>
</body>
</html>
